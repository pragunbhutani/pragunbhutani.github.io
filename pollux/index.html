<!DOCTYPE html>
<html>

<head>
  <title>Get Flanr</title>
  <meta charset="utf-8" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/final.css" />

  <header>
    <div class="navbar">
      <div class="logo-container">
        <h1>
          Flanr
        </h1>
      </div>
    </div>
  </header>

  <div class="background-banner"></div>

  <div class="container-fluid">

    <div class="row justify-content-center main-content">
      <div class="col-sm-6 body-copy">
        <h1 class="main-copy-title">
          Saving your favourite places has never been easier

        <p class="main-copy-text">
          Flanr is currently in development. Sign up to keep in touch and be the first to get access.

        <form>

            <input type="text" name="firstName" placeholder="First Name" />

          </div> -->

            <input type="email" name="email" placeholder="Email" id="email-input" />
            <button id="submit-form">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="col-sm-4 text-center">
        <iframe src="https://marvelapp.com/2beh3g5?emb=1" width="300" height="600" allowTransparency="true" frameborder="0"></iframe>
