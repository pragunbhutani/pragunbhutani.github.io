<!DOCTYPE html>
<html>

<head>
  <title>Get Flanr</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body>

  <div class="header">
    <div class="logo">
      <h1 class="logo-main">
        Flanr
      </h1>
    </div>
  </div>

  <div class="container-fluid" id="bg-container">

    <div class="row justify-content-center">

      <div class="main-ad col-m-12 row">

        <div class="screens col col-sm-4">
          <img src="img/iphone-screen-65.png" />
        </div>

        <div class="features-cta col col-sm-8">
          <div class="features">
            <h1 class="feature-heading"></h1>
            <p class="main-copy"></p>
          </div>
          <div class="cta">
            <a href="#">
              <img src="img/google-play.png" class="download-btn" id="google-play" />
            </a>
            <a href="#">
              <img src="img/app-store.png" class="download-btn" id="apple-store" />
            </a>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="footer"></div>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
